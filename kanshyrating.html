<!DOCTYPE html>
<html>
<head>
    <title>Staff Rating Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00a2ff;
        }

        #ratingFormContainer {
            max-width: 600px;
            padding: 20px;
            background-color: #00d2ff;
            border: 5px solid #000000;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0.9; /* Set the opacity to 20% */
        }
        #ratingForm {
            /* Add any additional styling for the form here */
        }

    #ratingFormContainer {
        /* ... (existing styles) ... */
        text-align: center; /* Center the form content */
    }

    /* Add any additional styling for the form here */
    #ratingForm input[type="submit"] {
        width: 150px; /* Set the width of the submit button */
        padding: 10px; /* Add padding around the text inside the button */
        background-color: #4CAF50; /* Set a background color */
        color: white; /* Set the text color */
        border: none; /* Remove the default button border */
        border-radius: 5px; /* Add rounded corners to the button */
        font-size: 16px; /* Set the font size */
        cursor: pointer; /* Add a pointer cursor on hover */
        margin-top: 20px; /* Add some space between the dropdown and the submit button */
        border: 3px solid #000000;
    }

    /* Add hover effect for the button */
    #ratingForm input[type="submit"]:hover {
        background-color: #45a049; /* Darker green on hover */
    }

        /* Style the image to center it within the container */
        #ratingForm img {
        margin: 0 auto; /* Center the image horizontally */
        display: block; /* Remove any default spacing that may affect centering */
        border: 5px solid #000000; /* Add a border to the image */
        border-radius: 50%; /* Make the image circular by setting border-radius to 50% */
        margin-bottom: 20px; /* Add some space between the image and the form */
        }
    /* Center the "Select Staff:" label */
    #ratingForm label[for="staff"] {
        display: block; /* Ensure the label takes the full width of its container */
        text-align: center;
        margin-bottom: 3px; /* Add some space between the label and the dropdown */
    }
    /* Center the "Select rating:" label */
    #ratingForm label[for="rating"] {
        display: block; /* Ensure the label takes the full width of its container */
        text-align: center;
        margin-bottom: 3px; /* Add some space between the label and the dropdown */
    }
    /* Center the "Feedback:" label */
    #ratingForm label[for="feedback"] {
        display: block; /* Ensure the label takes the full width of its container */
        text-align: center;
        margin-bottom: 3px; /* Add some space between the label and the dropdown */
    }
    </style>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="ratingFormContainer">
        <div id="ratingForm">
            <!-- Add the image above the h1 element -->
            <img src="channels4_profile_1.jpg" alt="Staff Image" width="100" height="100">
            <h1>Ticket Support Rating</h1>
            <h4>v1.0</h4>
            <form id="ratingForm">
                <!-- Dropdown list to select staff -->
                <label for="staff">Select Staff:</label>
                <select id="staff" name="staff">
                    <option value="Mystro">Mystro</option>
                    <option value="OnlyVenom">OnlyVenom</option>
                    <option value="MedoPro">MedoPro</option>
                    <!-- You can add more staff options as needed -->
                </select>
                <br>
                <!-- Dropdown list to select rating -->
                <label for="rating">Select Rating:</label>
                <select id="rating" name="rating">
                    <option value="1 star">‚≠ê</option>
                    <option value="2 star">‚≠ê‚≠ê</option>
                    <option value="3 star">‚≠ê‚≠ê‚≠ê</option>
                    <option value="4 star">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                    <option value="5 star">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                   <option value="-1000">-1000 ‚≠ê</option>
                </select>
                <br>
                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="3" cols="30" placeholder="Enter your feedback About the Staff You Select"></textarea>
                <br>
                <input type="submit" value="Vote">
            </form>
        </div>
    </div>

    <script>
        // Function to check if the user has voted for a specific staff member within the last 24 hours
        function hasUserVoted(staff) {
            var lastVoteTimestamp = localStorage.getItem("lastVote_" + staff);
            if (!lastVoteTimestamp) return false;

            var currentTime = Date.now();
            var twentyFourHoursAgo = currentTime - 24 * 60 * 60 * 1000; // 24 hours in milliseconds

            return lastVoteTimestamp >= twentyFourHoursAgo;
        }

        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault();
            var staff = document.getElementById("staff").value;

            // Check if the user has voted for this staff member in the last 24 hours
            if (hasUserVoted(staff)) {
                alert("You can only vote once every 24 hours for the same staff member.");
                return;
            }

            var rating = parseInt(document.getElementById("rating").value);
            var feedback = document.getElementById("feedback").value;

            // Update the last vote timestamp for this staff member in local storage
            localStorage.setItem("lastVote_" + staff, Date.now());

            // ... (your code to update the ratings object and handle the vote) ...

            // Display a success message or perform any other actions you want
            alert("Thank you for your rating for " + staff + "!");
        }

        // Attach the form submission handler to the form element
        document.getElementById("ratingForm").addEventListener("submit", submitForm);

    </script>

    <script>
        // Initialize the ratings object to store cumulative ratings for each staff member
    var ratings = {};

    $(document).ready(function () {
        $("#ratingForm").submit(function (event) {
            event.preventDefault();
            var staff = $("#staff").val();
            var rating = parseInt($("#rating").val());
            var feedback = $("#feedback").val();

            // Check if the staff member already has a rating in the ratings object
            if (ratings.hasOwnProperty(staff)) {
                // If the staff member already has a rating, add the new rating to the existing total
                ratings[staff].push({ rating: rating, feedback: feedback });
            } else {
                // If the staff member doesn't have a rating, initialize their rating as an array with the current rating
                ratings[staff] = [{ rating: rating, feedback: feedback }];
            }

            var discordWebhookURL =
                "https://discord.com/api/webhooks/1129727592962998304/vX3f2Rgt4Lw0n7v21Wh5cr3FkKnrxCe5arQpYWCzW_ydiXngtwpItqMhjtayAEx1xgxC";

            // Create the JSON payload with all staff ratings
            var payload = {
                content: "**All Staff Ratingsüåü**:\n\n", // Add two line breaks after the header
            };

            for (var staffMember in ratings) {
                if (ratings.hasOwnProperty(staffMember)) {
                    var totalRating = ratings[staffMember].reduce((a, b) => a + b.rating, 0);
                    var averageRating = totalRating / ratings[staffMember].length;

                    payload.content += `**Staff nameüõ†Ô∏è** : ${staffMember}\n**New Ratingüåü** : ${averageRating.toFixed(
                        2
                    )}\n**Total Ratingüåü** : ${totalRating}\n`;

                    // Loop through the feedback for the current staff member and add it to the payload
                    ratings[staffMember].forEach((item) => {
                        payload.content += `**Feedback About The Staffüìù** : ${item.feedback}\n`;
                    });

                    payload.content += "\n";
                }
            }

            // Send the data to the Discord webhook using AJAX
            $.ajax({
                type: "POST",
                url: discordWebhookURL,
                data: JSON.stringify(payload),
                contentType: "application/json",
                success: function () {
                    alert("Thank you for your rating for " + staff + "!");
                },
                error: function () {
                    alert("An error occurred. Please try again later.");
                },
            });
        });
    });
    </script>
</body>
</html>
